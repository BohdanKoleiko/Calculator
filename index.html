<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>title</title>
</head>
<body>
   <div class="calc">
      <div class="calc__wrap">
         <form>
            <div class="calc__display">
               <span>0</span>
            </div>
            
            <div class="calc__buttons">
               <div class="calc__ac">AC</div>
               <div class="calc__de">DEL</div>
               <div class="calc__procent">%</div>
               <div class="calc__slesh">/</div>
               <div class="calc__seven">7</div>
               <div class="calc__eight">8</div>
               <div class="calc__nine">9</div>
               <div class="calc__asterix">*</div>
               <div class="calc__four">4</div>
               <div class="calc__five">5</div>
               <div class="calc__six">6</div>
               <div class="calc__decr">-</div>
               <div class="calc__one">1</div>
               <div class="calc__two">2</div>
               <div class="calc__three">3</div>
               <div class="calc__incr">+</div>
               <div class="calc__dobl-zero">00</div>
               <div class="calc__zero">0</div>
               <div class="calc__dot">.</div>
               <div class="calc__equal">=</div>
            </div>
         </form>
      </div>
   </div>

   <script src="js/sctipt.js"></script>
</body>
</html>
